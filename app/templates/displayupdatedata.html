{% extends "base.html" %}

{% block content %}
	<div class="col-xs-18 col-md-12"><center><div id="iframe"></div></center></div>

	<div id="filters-and-table" class="col-xs-14 col-md-10">

		<div id="filters" class="col-xs-18 col-md-12">
			<h4><b>Filters:</b></h4>
			<form id="video-scope" methods="GET">
				<select id="video-scope-dropdown" class="selectpicker">
				  <option value="all">All Indexed Videos</option>
				  <option value="listens" selected>Your Listens</option>
				  <option value="library">Your Library</option>
				</select>
			</form>
			<form id="search-data" action="#">
				<div id="search-listens-dates">
					View Listens Between <input name="search_start_date" id="search_start_date" type="datetime"  value="{{search_start_date}}"> And <input name="search_end_date" id= "search_end_date" type="datetime"  value="{{search_end_date}}"><br>
				</div>
				<input name="search_artist" id="search_artist" placeholder="Artist" value="{{search_artist}}">
				<input type="submit" value="Search" class="pure-button">
			</form>
		</div>

		<br><br>
		<div id="main" class="col-xs-18 col-md-12">
				<div id="table-page-buttons" class="btn-toolbar" role="toolbar" >
				</div>
			<form id="updatelistens" class="col-xs-18 col-md-12" action="#">
				<div class="table-responsive">
					<table id="table" class="table table-striped table-hover" >
						<thead class="thead-inverse">
							<tr>
								<th>Saved To Library</th>
								<th>Verifed Music</th>
								<th>Title</th>
								<th>Artist</th> 
								<th>Album</th>
								<th>Playlist</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<br><input type="submit" value="Submit Updates" class="pure-button">
			</form>
		</div>
	</div>

	<div id="playlist" class="col-xs-4 col-md-2">
		<div>
		<input type="image" id="open-playlist-menu" class="img-responsive" src="http://www.clker.com/cliparts/G/O/h/M/m/c/cassette-audio-tape-hi.png" />
		</div><br><br>
		<div class="playlist-menu">
			<form id="select-playlist-form" class="pure-form pure-form-stacked" methods="GET">
				<select name = "playlist_title" id="playlist-dropdown" class="pure-dropdown">
					<!--append playlist titles-->
		  		</select>
		  	</form>
		  	<form id="update-playlist-form" class="pure-form pure-form-stacked">
				<input type="text" id="playlist-name" value = "{{request.args.get('playlist_title') if request.args.get('playlist_title')}}" placeholder="Playlist Name">
				<div class="playlist-action-buttons">
				<br><i id="add-playlist" class="fa fa-plus" aria-hidden="true"></i><i id="save-playlist" class="fa fa-floppy-o" aria-hidden="true"></i><i id="delete-playlist" class="fa fa-trash-o" aria-hidden="true"></i>
				</div>
			</form>
			<div id="confirm-save-message"></div>
			<ul id="sortable">
			<!--append playlist list elements-->
			</ul>
		</div>
	</div>


	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/displayupdatedata.css') }}">
	<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/displayupdatedata.js') }}"></script> 

{% endblock %}
