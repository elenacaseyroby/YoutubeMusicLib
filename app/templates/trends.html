{% block content %}
	<div class="col-xs-18 col-md-12">
		<div id="chart" class="col-xs-12 col-md-8">

		</div>

		<div id="chart" class="col-xs-6 col-md-4">

		</div>
	</div>
	

<!--scripts-->

	<link rel="stylesheet" href="{{ url_for('static', filename = 'css/trends.css') }}">

<!--end scripts-->
  
{% endblock %}
